<!DOCTYPE html>
<html>
  <head>
    <title>Napkin</title>
    <link rel="icon" type="image/png" href="octicon-pencil.png"/>
    <script src="vanilla.js"></script>
    <script defer="defer" src="napkin.js"></script>
  </head>
  <body background="clouds.png">
    <div align="center">
      <h2 id="remark">Just you and your text.</h2>
      <noscript><h3>Also, Javascript is disabled. Nothing will be saved.</h3></noscript>
      <form>
        <textarea id="text" rows="35" cols="70" placeholder="Jot away! Notes are saved automatically." wrap="soft" autofocus></textarea>
      </form>
    </div>
  </body>
</html>
